<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>VUE</title>
</head>

<body>

    <div id="app" class=" container mt-3">

        <label>Nombre de su curso</label>
        <input type="text" class="form-control" placeholder="Introduzca el nombre que tendra el curso" v-model="nombre">

        <br>
        <label for="comment">Descripcion:</label>
        <input class="form-control" rows="5" id="comment" name="text" v-model=""></input>

    
        <label>Precio del curso</label>
        <input type="number" class="form-control"  v-model="precio">

     
        <label>Cantidad del curso</label>
        <input type="number" class="form-control"  v-model="cantidad">
   
        <label>URL Del curso</label>
        <input type="text" class="form-control"  v-model="imagen">

        <br>
    
        <button type="button" @click="agregarCurso()" class="btn btn-primary">Agregar</button>




        <div class="d-flex flex-wrap">
            <div class="card" v-for="curso in cursos" style="width: 18rem;">
                <img :src="curso.imagen" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{curso.nombre}}</h5>
                    <p class="card-text">{{curso.descripcion}}</p>
                    <a href="#" class="btn btn-primary">Precio: {{curso.precio}}</a>
                    <a href="#" class="card-link">Usted a adquirido: {{curso.cantidad}} cursos</a>

                </div>
            </div>
        </div>
        <br><br>
        <h2>Acumulado total: {{total}} </h2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="examen.js"></script>
   


</body>
</html>
