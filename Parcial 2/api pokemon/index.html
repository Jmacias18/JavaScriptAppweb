<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>API POKEMON</title>
  <style>
  </style>
</head>

<body>

  <div class="container mt-3" id="API">

    <div v-if="loading == false">
      <h4>Â¿Cuantos pokemones buscas?</h4>
      <select v-model="cantidad" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
        <option value="50">50</option>
        <option value="100">100</option>
        <option value="250">250</option>
        <option value="500">500</option>
        <option value="800">800</option>
      </select>
      <button @click="getPokemon()" class="btn btn-success">Generar</button>
    </div>
    <div v-if="loading == true" class="mt-5">
      <img src="Imagenes/1.gif" alt="Cargando...">
      <h3>Loading...</h3>
    </div>
    
    <div class="d-flex flex-wrap">
     <div  v-for="Pokemon in PokemonEs" v-if="loading == false"  class="card mt-3" style="width: 18rem;">
      <img :src="Pokemon.sprites.other.dream_world.front_default" class="card-img-top" alt="">
      <div class="card-body">
        <h5 class="card-title">{{Pokemon.name}}</h5>
        <p class="card-text">Habilidades: </p>
        <span v-for="abilidad in Pokemon.abilities" class="mx-1 badge bg-success">
          {{abilidad.ability.name}}
        </span>
        <p>
          <button class="btn btn-success mt-2" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample"
            aria-expanded="false" aria-controls="collapseExample">
            Movimientos:
          </button>
        </p>
        <div class="collapse" id="collapseExample">
          <div class="card card-body">
            <ul v-for="Move in Pokemon.moves" class="list-group list-group-flush">
              <li class="list-group-item">{{Move.move.name}}</li>
            </ul>
          </div>
        </div>
      </div>
      <ul  class="list-group list-group-flush">
        <li class="list-group-item">id: {{Pokemon.id}}</li>
        <li class="list-group-item">peso: {{Pokemon.weight}}kg</li>
      </ul>
    
    </div>
    </div>
  </div> 


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <script src="app.js"></script>
</body>

</html>
