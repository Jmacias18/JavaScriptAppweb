<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps latitud y longitud</title>
</head>
<body>
    <h1>My first Google Maps</h1>
    <div id="googleMap" Style="width:100%;height:400px;"></div>
    <script>
        function myMap(){

            var myCenter=new google.maps.LatLng(20.682072,-103.462471391614);
            var mapProp= {
                center:myCenter,
                Zoom:5,
            };
            var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
            var marker =new google.maps.Marker({position: myCenter});
            marker.setMap(map);
        }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4iJjVReBsmNjwTQKpqtYWoNRL3CTDJSA&callback=myMap"></script>
</body>
</html>
